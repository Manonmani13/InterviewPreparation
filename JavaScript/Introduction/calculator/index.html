<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="educationForm">
        <label><input type="radio" name="education" value="Illiterate"/> Illiterate</label><br>
        <label><input type="radio" name="education" value="HighSchool"/> High School</label><br>
        <label><input type="radio" name="education" value="UG"/> Undergraduate</label><br>
        <label><input type="radio" name="education" value="PG"/> Postgraduate</label><br>
        <label><input type="radio" name="education" value="Doctorate"/> Doctorate</label><br>
        <button type="button" onclick="getSelectedValue()">Submit</button>
    </form>
    <p id="result"></p>

    <script>
      function getSelectedValue()
      {
        const radios=document.getElementsByName('education')
        let selectedValue;
        for(const radio of radios)
      {
        if(radio.checked)
      {
        selectedValue=radio.value
        break;
      }
      }
      document.getElementById('result').innerText = `Selected education level: ${selectedValue || 'None'}`;

      }
          
    </script>
</body>
</html>"
