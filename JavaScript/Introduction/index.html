    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">

        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert()
        {
            let cmtVal = Number(document.getElementById("input").value);
            let inchVal=cmtVal/2.54
        let result=document.getElementById("result")
        result.innerHTML=inchVal
        }
       
    </script>
