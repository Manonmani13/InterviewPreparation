<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro </title>
</head>
<body>
    <script>
        console.log(Math.round(3.9))//make round of no
        console.log(Math.floor(3.9))//ignore second  
        console.log(Math.ceil(3.1))
        console.log(Math.sqrt(2))
        console.log(Math.abs(-2))
        console.log(Math.pow(2,3))
        console.log(Math.min(2,3,1,0))
        console.log(Math.max(2,3,1,0))
        console.log(Math.random())
        console.log(Math.floor(Math.random()*6)+1)
        let str1="Strive not to be a success,"
        let str2="but rather to be a value"
        console.log(str1+str2)
        console.log(str1.concat(str2))
        console.log(str1.slice(5,10))
        console.log(str1.slice(-5))//print from back side
        console.log(str1.substring(1,10))
        console.log(str1.substr(1,5))//second one is length
        console.log(str1.substr(-1,5))//second one is length
        console.log(str1.replace("success","successful"))
        console.log(str1.substr(1,5))//second one is length



    </script>
</body>
</html>
