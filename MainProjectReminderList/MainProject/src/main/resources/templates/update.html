<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Reminder - Reminders</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f8f9fa;
			padding-top: 20px;
		}
		.container {
			max-width: 600px;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			margin: auto;
			margin-top: 50px;
		}
		h1, h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #007bff;
		}
		form {
			margin-top: 30px;
		}
		.form-group {
			margin-bottom: 25px;
		}
		label {
			font-weight: bold;
		}
		.btn-info {
			width: 100%;
			background-color: #007bff;
			border-color: #007bff;
		}
		.btn-info:hover {
			background-color: #0056b3;
			border-color: #0056b3;
		}
		.back-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			text-decoration: none;
			color: #6c757d;
			font-size: 16px;
		}
		.back-link:hover {
			color: #0056b3;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Reminders</h1>
	<hr>
	<h2>Update Reminder</h2>

	<form th:action="@{/reminders/update}" th:object="${reminder}" method="post">

		<div class="form-group">
			<label for="Name">Name</label>
			<input id="Name" type="text" class="form-control" th:field="*{name}" pattern="[A-Za-z\s]{2,}" required autofocus/>
		</div>

		<div class="form-group">
			<label for="date">Date</label>
			<input id="date" type="date" class="form-control" th:field="*{date}" required/>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<input id="message" type="text" class="form-control" th:field="*{message}" required/>
		</div>

		<button type="submit" class="btn btn-info">Update Reminder</button>
	</form>

	<a href="@{/reminders/getAll}" class="back-link">Back to Reminder List</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
