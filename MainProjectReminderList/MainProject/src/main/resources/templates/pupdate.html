<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Alert </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .btn-info {
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reminders</h1>
    <hr>
    <h2 class="mb-4">Update Alert</h2>

    <form th:action="@{/personalreminder/update}" th:object="${reminder}" method="get">

        <div class="form-group">
            <label for="datestartTime">Start Date and Time</label>
            <input type="datetime-local" id="datestartTime" class="form-control" th:field="*{startTime}" required/>
        </div>

        <div class="form-group">
            <label for="dateendTime">End Date and Time</label>
            <input type="datetime-local" id="dateendTime" class="form-control" th:field="*{endTime}" required/>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" class="form-control" th:field="*{message}" required autofocus/>
        </div>

        <button type="submit" class="btn btn-info">Update Reminder</button>

    </form>

    <hr>

    <a href="@{/personalreminder/getAll}" class="btn btn-secondary">Back to Alert List</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
